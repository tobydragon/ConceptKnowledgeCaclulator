<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Connect Materials</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/ConnectMaterials.css}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>

        <div id="nav">
            <h1>Link Learning Materials</h1>
            <nav>
                <button id="prev" onclick="nextMaterial(false)"> < </button>
                <p id="index"></p>
                <button id="next" onclick="nextMaterial(true)"> > </button>
            </nav>

            <button id="back" onclick="goBackToList()">Return to List</button>
            <button id="save" onclick="submit()">Save Changes</button>
            <button id="suggest" onclick="suggestWithMaterialTags()">Auto Link Concepts</button>

        </div>

        <div id="container">

            <ul id="learningMaterialInfo">

            </ul>

            <div>

                <div id="conceptListContainer">
                    <h2>Concept List:</h2>
                    <div id="conceptTableContainer">
                        <table id="conceptList">

                        </table>
                    </div>
                </div>

            </div>

        </div>



    </body>

    <script th:inline="javascript">
        courseId = [[${courseId}]];
        materialIndex = [[${index}]];
    </script>

    <script type="text/javascript" th:src="@{/js/Comm.js}"></script>
    <script th:src="@{/js/UpdateResourceRecords.js}"></script>
    <script th:src="@{/js/CheckBoxMatrixFunctions.js}"></script>
    <script th:src="@{/js/ConnectMaterials.js}"></script>


</html>
